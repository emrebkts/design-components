<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
<title>B2B Template</title>
<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

<link href="/css/style.css" rel="stylesheet">
<link href="/css/plugins/aos.css" rel="stylesheet">

<link href="https://fonts.googleapis.com" rel="preconnect">
<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">

<script src="/js/plugins/jquery-3.6.3.min.js"></script>
<script src="/js/plugins/aos.js" ></script>


<script src="/js/app.js"></script>
<script src="/js/helpers.js"></script>

</head>
<body>
<div class="overlay"></div>


<div class="main flex w-full items-center justify-center px-3 overflow-hidden min-h-dvh">
    <div class=" m-box-items">

        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="boxes"></i>
            </div>
            <h3 class="mbi-text">Satış Birimi</h3>
        </a>

        <a href="#" class="mbi-item mbi-col-2"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="layers-3"></i>
            </div>
            <h3 class="mbi-text">Satış Birimi</h3>
        </a>

        <a href="#" class="mbi-item mbi-col-2"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="box"></i>
            </div>
            <h3 class="mbi-text">Yapı Şablonları</h3>
        </a>

        <a href="#" class="mbi-item" data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="palette"></i>
            </div>
            <h3 class="mbi-text">Renkler</h3>
        </a>
        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="users"></i>
            </div>
            <h3 class="mbi-text">Kullanıcılar</h3>
        </a>
        <a href="#" class="mbi-item mbi-logo"  data-aos="zoom-out">
            <img src="/images/logo.png" alt="">
        </a>
        <a href="#" class="mbi-item mbi-col-2"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="home"></i>
            </div>
            <h3 class="mbi-text">Sistem Evleri</h3>
        </a>

        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="languages"></i>
            </div>
            <h3 class="mbi-text">Diller</h3>
        </a>
        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="shield-check"></i>
            </div>
            <h3 class="mbi-text">Yetkiler</h3>
        </a>
        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="bar-chart-3"></i>
            </div>
            <h3 class="mbi-text">Rapor</h3>
        </a>
        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="file-pen-line"></i>
            </div>
            <h3 class="mbi-text">Whats New Editor</h3>
        </a>
        <a href="#" class="mbi-item"  data-aos="zoom-out">
            <div class="mbi-icon">
                <i data-lucide="notebook-text"></i>
            </div>
            <h3 class="mbi-text">Blog</h3>
        </a>
    </div>
</div>

<script src="/js/plugins/lucide.min.js"></script>
<script>
    lucide.createIcons({
        attrs: {
            width: "100%",
            height: "100%",
        }
    });
    AOS.init();

</script>

</body>
</html>
